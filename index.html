<!doctype html>
<html>

<head>
    <title>Scatter Chart</title>
    <script src="node_modules/chart.js/dist/Chart.bundle.js"></script>
    <script src="utils.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(randomize);
      function drawChart(dataInput) {
        var data = dataInput

        var options = {
          title: 'X vs. Y',
          hAxis: {title: 'X', minValue: 0, maxValue: 20},
          vAxis: {title: 'Y', minValue: 0, maxValue: 20},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }

      function randomize(){
        var randomData = [['X', 'Y']]
        for(var i = 0; i<Math.floor(Math.random() * 100); i++){
          randomData.push(getRandDataPt(20))
        }
        console.log(randomData)
        var data = google.visualization.arrayToDataTable(randomData);
        drawChart(data);
      }
      function getRandDataPt(max){
        return [Math.floor(Math.random() * max), Math.floor(Math.random() * max)]
      }
    </script>
</head>

<body>
  
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    <button onclick="randomize()">Random!</button>
</body>

</html>
